<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="mobile">
        <div class="header">
            <span><</span>
            <span>Bergen - Budapest</span>
            <span>•••</span>
        </div>
        <div class="main">
            <div class="track">
                <span class="done"><i class="fa-solid fa-circle"></i></span>
                <div class="track-details flight">
                    <h3>Flight booked</h3>
                    <p>Confirmation code</p>
                    <h2>678900</h2>
                    <button>SHOW BOOKING SUMMARY</button>
                </div>
            </div>
            <div class="track">
                <span class="done"><i class="fa-solid fa-circle"></i></span>
                <div class="track-details preparation">
                    <h3>Preparation</h3>
                    <span>Priority</span>
                    <button>ADD SERVICES</button>
                </div>
            </div>
            <div class="track">
                <span class="done"><i class="fa-solid fa-circle"></i></span>
                <div class="track-details check-in">
                    <h3>Check-in</h3>
                    <p>All Passengers Checked-in</p>
                    <div>
                        <span>AG</span><span>||</span>
                    </div>
                </div>
            </div>
            <div class="track">
                <span class="pending"><i class="fa-solid fa-circle"></i></span>
                <div class="track-details">
                    <h3>Packing</h3>
                    <p>You may upgrade your baggage up to three hours before daparture</p>
                    <button>ADD BAGGAGE</button>
                </div>
            </div>
        </div>
    </div>
    <script src="
https://kit.fontawesome.com/f1d5fed0d8.js"
crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
